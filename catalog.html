<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Catalog - ElectraEdge</title>
  <link rel="stylesheet" href="website.css" />

  <!-- ✅ Load session manager first (needed by header & catalog.js) -->
  <script src="js/session_manager.js"></script>

  <!-- ✅ Header script that may use session info -->
  <script src="js/header.js"></script>
</head>

<body>
  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <main class="container" style="padding: 4rem 0;">
    <h2 style="text-align: center; margin-bottom: 3rem; font-size: 2.5rem; color: #333;">All Products</h2>

    <!-- ✅ Search and Filter Controls (IDs must match catalog.js) -->
    <div class="search-sort-container">
      <input type="text" id="search-input" placeholder="Search products..." />
      <select id="category-filter">
        <option value="all">All Categories</option>
      </select>
      <select id="price-filter">
        <option value="all">All Prices</option>
        <option value="0-50">Under $50</option>
        <option value="50-100">$50 - $100</option>
        <option value="100-9999">Over $100</option>
      </select>
      <select id="sort-select">
        <option value="">Sort by</option>
        <option value="name-asc">Name: A-Z</option>
        <option value="name-desc">Name: Z-A</option>
        <option value="price-asc">Price: Low to High</option>
        <option value="price-desc">Price: High to Low</option>
        <option value="newest">Newest First</option>
      </select>
    </div>

    <!-- ✅ Product Grid Container -->
    <div id="products-container"></div>

    <!-- ✅ Pagination -->
    <div id="pagination"></div>
  </main>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <!-- ✅ Footer loader -->
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(data, 'text/html');
        const footerContent = doc.body;
        const footerPlaceholder = document.getElementById("footer-placeholder");
        footerPlaceholder.innerHTML = '';
        while (footerContent.firstChild) {
          footerPlaceholder.appendChild(footerContent.firstChild);
        }
      })
      .catch(error => {
        console.error('Error loading footer:', error);
        document.getElementById("footer-placeholder").textContent = 'Footer could not be loaded';
      });
  </script>

  <!-- ✅ Load catalog logic last (needs DOM to be ready) -->
  <script src="js/catalog.js"></script>
</body>
</html>
