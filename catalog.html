<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Product Catalog - ElectraEdge</title>
    <link rel="stylesheet" href="website.css" />
    <script src="js/session_manager.js"></script>
    <style>
        /* Enhanced Product Grid Styles - Wider Boxes */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Force exactly 3 columns on larger screens - Wider */
        @media (min-width: 1200px) {
            .product-grid {
                grid-template-columns: repeat(3, 1fr);
                max-width: 1350px;
                gap: 3rem;
            }
        }

        /* 2 columns on medium screens - Wider */
        @media (min-width: 768px) and (max-width: 1199px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
                max-width: 900px;
                gap: 2.5rem;
            }
        }

        /* 1 column on small screens - Wider */
        @media (max-width: 767px) {
            .product-grid {
                grid-template-columns: 1fr;
                max-width: 450px;
                gap: 2rem;
            }
        }

        .product-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: fit-content;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 280px;
            overflow: hidden;
            background: #f8f9fa;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 2rem;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #333;
            line-height: 1.4;
            height: 3.2rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c5aa0;
            margin-bottom: 1.25rem;
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: #2c5aa0;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #1e3f73;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }

        .search-sort-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            padding: 0 1rem;
        }

        .search-sort-container input,
        .search-sort-container select {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            transition: border-color 0.2s ease;
            min-width: 200px;
        }

        .search-sort-container input:focus,
        .search-sort-container select:focus {
            outline: none;
            border-color: #2c5aa0;
        }

        @media (max-width: 640px) {

            .search-sort-container input,
            .search-sort-container select {
                width: 100%;
                min-width: unset;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .loading-state,
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2c5aa0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <script src="js/header.js"></script>

    <section class="container" style="padding: 4rem 0;">
        <h2 style="text-align: center; margin-bottom: 3rem; font-size: 2.5rem; color: #333;">All Products</h2>

        <!-- Search and Sort Controls -->
        <div class="search-sort-container">
            <input type="text" id="searchInput" placeholder="Search products..." style="flex: 1; max-width: 300px;" />
            <select id="sortSelect" style="min-width: 200px;">
                <option value="">Sort by</option>
                <option value="asc">Price: Low to High</option>
                <option value="desc">Price: High to Low</option>
                <option value="name">Name: A to Z</option>
                <option value="stock">Stock: High to Low</option>
            </select>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading products...</p>
        </div>

        <!-- Products Grid -->
        <div class="product-grid" id="productCatalog" style="display: none;">
            <!-- Products will be loaded here -->
        </div>

        <!-- Error State -->
        <div id="error-state" class="error-state" style="display: none;">
            <div style="font-size: 3rem; margin-bottom: 1rem; color: #dc3545;">‚ö†Ô∏è</div>
            <h3 style="color: #dc3545; margin-bottom: 1rem;">Unable to Load Products</h3>
            <p style="margin-bottom: 2rem;">We're having trouble loading our products. Please try again later.</p>
            <button onclick="loadProducts()"
                style="background: #2c5aa0; color: white; padding: 12px 24px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
                Try Again
            </button>
        </div>

        <!-- No Products State -->
        <div id="no-products-state" class="error-state" style="display: none;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">üì¶</div>
            <h3 style="color: #666; margin-bottom: 1rem;">No Products Found</h3>
            <p style="margin-bottom: 2rem;">No products match your current search or filter criteria.</p>
            <button onclick="clearFilters()"
                style="background: #2c5aa0; color: white; padding: 12px 24px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
                Clear Filters
            </button>
        </div>
    </section>

    <!-- Include catalog JavaScript for session management -->
    <script src="js/catalog.js"></script>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- SECURE REPLACEMENT: -->
    <script>
        fetch("footer.html")
            .then(res => res.text())
            .then(data => {
                // SECURITY FIX: Use DOMParser to safely parse HTML and prevent XSS
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');
                const footerContent = doc.body;

                const footerPlaceholder = document.getElementById("footer-placeholder");
                // Clear existing content
                footerPlaceholder.innerHTML = '';
                // Safely append parsed content
                while (footerContent.firstChild) {
                    footerPlaceholder.appendChild(footerContent.firstChild);
                }
            })
            .catch(error => {
                console.error('Error loading footer:', error);
                document.getElementById("footer-placeholder").textContent = 'Footer could not be loaded';
            });
    </script>

</body>

</html>
